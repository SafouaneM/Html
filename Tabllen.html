<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabellen</title>
    <style>

        table,th, td {
            border: 2px solid black;
            border-collapse: collapse;
        }
        table {
            width: 30%;
        }




    </style>
</head>
<body>
<br>
<table>

    <tr>
        <td rowspan="2">State of health</td>
        <td colspan="2">Fasting value</td>
        <td>After Eating</td>
    </tr>

    <tr>
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2 hours after eating</td>

    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td colspan="1">Less than 140</td>
    </tr>

    <tr>
        <td>Pre-Diabetis</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>


    </tr>

    <tr>
        <td>Diabetis</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>


    </tr>

</table>
<br>
<table>
    <tr>
        <td rowspan="5">Home Team</td>
        <td rowspan="5">Away Team</td>
    </tr>

    <tr>
        <td>fghj</td>
        <td>jgejek</td>
        <td colspan="1">Less than 140</td>
    </tr>
</table>






</body>
</html>
